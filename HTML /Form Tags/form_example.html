<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <!--action - where the form sends data to  -->
    <!-- method - what HTTP method (get/post) -->
    <form class="" action="" method="">
      <!-- Label tags for visually impaired -->
      <!-- Label tags must be linked with data from the for/id attributes. the for/id must match. -->
      <label for="username">Username:</label>
      <input id="username" type="email" name="user" value="" placeholder="email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" value="" placeholder="password" required>
      <input type="submit">
  </body>
</html>
